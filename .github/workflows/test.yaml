name: Test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    name: Test / OS ${{ matrix.os }} / Node ${{ matrix.node }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ['16']

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install nhost CLI
        run: |
          curl -L https://raw.githubusercontent.com/nhost/cli/main/get.sh | bash

      - name: Start Nhost Backend
        run: |
          cd test/backend
          nhost dev -d --no-browser &

      - name: Wait for Nhost Backend to start
        run: |
          npx -y wait-on http://localhost:1337/v1/auth/healthz -i 500 -t 25000

      - name: Run tests
        run: |
          npm t
